<div style="padding-top: 6px;">
  <div>
    资金：{{ this.getUserMoney() | rmbFormat }}
  </div>

  <div style="display: flex;flex-direction: row;" appSelected>
    <div *ngFor="let ele of fireThingService.getList() let i = index" class="construction-item" index="{{ i }}"
      (click)="itemClick(ele, i)">
      <img src="{{ ele.getUrl() }}" alt="{{ ele.getName() }}" width="70px" height="65px" />
      <span style="margin-top: 5px;">{{ ele.getName() }}</span>
      <span>{{ ele.getMoney() | rmbFormat }}</span>
    </div>
  </div>
  <div style="display: flex;margin-top: 10px;">
    <span style="width: 100%">{{ gameTimeService.getGameTime() }}</span>
  </div>
  <div style="display: flex; flex-direction: row;justify-content: space-between;margin-top: 6px;">
    <button mat-flat-button color="accent" (click)="scale(0)">0x</button>
    <button mat-flat-button color="accent" (click)="scale(1)">1x</button>
    <button mat-flat-button color="accent" (click)="scale(10)">10x</button>
    <button mat-flat-button color="accent" (click)="scale(100)">100x</button>
    <button mat-flat-button color="accent" (click)="scale(1000)">1000x</button>
  </div>


</div>
